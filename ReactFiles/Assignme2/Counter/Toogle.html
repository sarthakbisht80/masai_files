<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Toggle Button</title>
  <style>
    .on {
      color: green;
      font-weight: bold;
    }
    .off {
      color: red;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function ToggleButton({ label }) {
      const [isOn, setIsOn] = useState(false);

      const toggle = () => 
      setIsOn(prev => !prev);

      return (
        <div className="container">
          {label && <p>{label}</p>}
          <div className={isOn ? 'on' : 'off'}>
            {isOn ? 'ON' : 'OFF'}
          </div>
          <button onClick={toggle}>Toggle</button>
        </div>
      );
    }
    ReactDOM.render(<ToggleButton label="Power Status:"/>, document.getElementById('root'));
  </script>
</body>
</html>
