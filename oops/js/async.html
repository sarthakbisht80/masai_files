<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<style>
    #data{
        background-color: bisque;

    }
    #get-data{
        background-color: red;
        border-radius: "8px";
    }
    .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
    .product img{
        width: 100%;
            height: 150px;
            object-fit: cover;
    }
    
</style>

<h2>Data </h2>
<div id="data">

    <button id="get-data">Get data</button>
</div>
    <script>
        async function getdata() {
  
    try {
        const data= await fetch('https://fakestoreapi.com/products');
        const res= await data.json();
        // console.log(res);
        showData(res);
        
    } catch (error) {
        console.log(error);
    }
}


 async function showData(products) {
        const datadiv= document.getElementById("data");

        datadiv.innerHTML='';//clear previosu content;
        products.forEach((el)=>{
            let innerDiv= document.createElement('div');
            innerDiv.className='product';
            innerDiv.innerHTML=`
               <h2>${el.title}</h2>
                <img src=${el.image} >
                <p>${el.price}</p>

            `
            datadiv.appendChild(innerDiv);

        });
    }
    
            const button= document.getElementById('get-data');
            button.addEventListener('click',getdata);

    
     
    </script>
</body>
</html>
